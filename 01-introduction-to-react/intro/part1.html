<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script>
        // React is a global from the React library
        var div = React.DOM.div; // let's create a div!
        var h1 = React.DOM.h1; // let's create an h1!
        var h2 = React.DOM.h2;
        var p = React.DOM.p;

        class FirstComponent extends React.Component {
            render() {
                return div(
                    null,
                    h1(null, "My very first component!")
                );
            }
        }
        class SecondComponent extends React.Component {
            render() {
                return div(
                    null,
                    h2(null, "My second component!")
                );
            }
        }
        class NamedComponent extends React.Component {
            render() {
                return div(
                    null,
                    p(null, "My name is " + this.props.name)
                );
            }
        }

        var App = (
            div(null,
                // now lets add our component!
                React.createElement(FirstComponent, null),
                React.createElement(SecondComponent, null),
                React.createElement(NamedComponent, { name: "V-Lai" })
            )
        );

        // lets put this on the DOM
        ReactDOM.render(App, document.getElementById("app"));
    </script>
</body>

</html>
